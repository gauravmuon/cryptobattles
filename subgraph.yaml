specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UpVsDownGameV2
    network: matic
    source:
      address: "0x7A7726273407287C7926BD177f482D1442a79D27"
      abi: UpVsDownGameV2
      startBlock: 42164477
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - GameStarted
        - GameStopped
        - OwnershipTransferred
        - RoundDistributed
        - RoundEnded
        - RoundStarted
        - TradePlaced
        - TradeReturned
        - TradeWinningsSent
      abis:
        - name: UpVsDownGameV2
          file: ./abis/UpVsDownGameV2.json
      eventHandlers:
        - event: GameStarted()
          handler: handleGameStarted
        - event: GameStopped(bytes)
          handler: handleGameStopped
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RoundDistributed(bytes,uint256,uint256,uint256,int64)
          handler: handleRoundDistributed
        - event: RoundEnded(bytes,int64,int32,int32,indexed bytes)
          handler: handleRoundEnded
        - event: RoundStarted(bytes,int64,int32,uint256,uint256,uint256,indexed bytes)
          handler: handleRoundStarted
        - event: TradePlaced(bytes,address,uint256,string,uint256,indexed bytes,indexed address,string,string,int64,string)
          handler: handleTradePlaced
        - event: TradeReturned(bytes,address,uint256,string)
          handler: handleTradeReturned
        - event: TradeWinningsSent(bytes,address,uint256,uint256,indexed address,string)
          handler: handleTradeWinningsSent
      file: ./src/up-vs-down-game-v-2.ts
